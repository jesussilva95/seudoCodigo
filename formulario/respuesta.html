<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuesta</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff; /* Color de fondo */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 5px solid #ff69b4; /* Borde rosa */
            border-radius: 15px; /* Bordes redondeados */
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco con opacidad */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Sombra */
            max-width: 90%; /* Ancho m√°ximo del contenedor */
            overflow: hidden; /* Oculta el desbordamiento */
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px; /* Bordes redondeados para la imagen */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media1.tenor.com/m/QaPEi-tcFXQAAAAd/gato-besando-a-la-camara.gif" alt="gif">
    </div>
</body>
</html>
